<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="wb.css">
</head>
<body>
    <h1 class="logo">CaLcuLaToR - easy to make</h1>
    <div class="container">
    <div class="main">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a> 
        <a href="#">CONTACT US</a>
        <input class="srch" type="search" placeholder="Search">
    <button  class="btn">Search</button>
    </div>
</div>
  
  <div class="calc"><form>
    <div class="display">
    <div><input type="text" name="display">
    </div>
    </div>
    <input type="button" value="AC" onclick="display.value ='' " class="opt">
    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="opt">
    <input type="button" value="." onclick="display.value +='.'" class="opt">
    <input type="button" value="/" onclick="display.value +='/'" class="opt">
    <div>
    <input type="button" value="7" onclick="display.value +='7'">
    <input type="button" value="8" onclick="display.value +='8'">
    <input type="button" value="9" onclick="display.value +='9'">
    <input type="button" value="*" onclick="display.value +='*'" class="opt">
    </div>
    <div>
      <input type="button" value="4" onclick="display.value +='4'">
      <input type="button" value="5" onclick="display.value +='5'">
      <input type="button" value="6" onclick="display.value +='6'">
      <input type="button" value="-" onclick="display.value +='-'" class="opt">
      </div>
      <div>
        <input type="button" value="1" onclick="display.value +='1'">
        <input type="button" value="2" onclick="display.value +='2'">
        <input type="button" value="3" onclick="display.value +='3'">
        <input type="button" value="+" onclick="display.value +='+'" class="opt">
        </div>
        <div>
          <input type="button" value="0" onclick="display.value +='0'">
          <input type="button" value="00" onclick="display.value +='00'">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="eq opt">
          
          </div>
  </form></div>
     <div class="bdr">
      <h1>MSQK</h1>
     </div>
     <div class="prg"><p>

     </p></div>
</body>
</html>
